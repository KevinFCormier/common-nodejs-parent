name: trigger image refresh

# Run every night at midnight
on:
  schedule:
    - cron: '0 0 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Update with current timestamp
        run: date +%F-%H-%M-%S > .trigger-ci
      - name: Commit and push
        run: |
          git config --global user.name "arewm's actions"
          git config --global user.email 'arewm@users.noreply.github.com'
          git commit -am "Automated image refresh trigger"
          git push

